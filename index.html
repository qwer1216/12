
<html>
	<head>
		<title>乘法表</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<style type="text/css">
		body{color: orange;}
	table{  
      width:800px;    
      border-collapse:separate;
    }
	table td{
		border:pink 2px solid;
		font-weight:900px;
		text-align:center;
	}
	</style>
	</head>
	<body>
	
	<script type="text/javascript">
	document.write("<table>");
	for(var x=1;x<=9;x++)
	{
		document.write("<tr>");
		for(var y=1;y<=x;y++)
		{
			document.write("<td>" + y + "x" + x + "=" + y*x + "</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");
	</script>
	</body>
</html>
